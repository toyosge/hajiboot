<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>顧客一覧</title>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
          th:href="@{webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>顧客管理システム</h1>
    <div class="col-sm-12">
        <form th:action="@{/customers/create}" th:object="${customerForm}" method="post">
            <fieldset>
                <legend>顧客情報作成</legend>
                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error has-feedback'">
                    <label class="col-sm-2 control-label">姓</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                               th:errorclass="error-input"/>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error has-feedback'">
                    <label class="col-sm-2 control-label">名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="error-input"/>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="error-messages">error!</span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10"></div>
                        <button type="submit" class="btn btn-primary">作成</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <hr/>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th>ID</th>
                <th>姓</th>
                <th>名</th>
                <th colspan="2">編集</th>
            </tr>

            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">100</td>
                <td th:text="${customer.lastName}">山田</td>
                <td th:text="${customer.firstName}">太郎</td>
                <td>
                    <form th:action="@{/customers/edit}" method="get">
                        <input class="btn btn-default" type="submit" name="form" value="編集"/>
                        <input type="hidden" name="id" th:value="${customer.id}"/>
                    </form>
                </td>
                <td>
                    <form th:action="@{/customers/delete}" method="post">
                        <input class="btn btn-default btn-danger" type="submit" name="form" value="削除"/>
                        <input type="hidden" name="id" th:value="${customer.id}"/>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
</body>
</html>
